<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      
    </style>
  </head>
  <body>
    <main>
      <img id="hero-img" src="images/illustration-hero.svg" alt="" />
      <h1 id="page-title">Order Summary</h1>
      <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div id="payment">
          <img id="music-img" src="images/icon-music.svg" alt="music icon" />
          <p>
            <span id="Annual-plan">Annual Plan</span> <br />
            <span id="price">$59.99/year</span>
          </p>
          <a id="change" href="#">Change</a>  
      </div>

      <div id="submit-buttons">
        <a id="proceed-button" href="#">Proceed to Payment</a><br>
        <a id="cancel-button" href="#">Cancel Order</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nawfel Sekrafi</a>.
    </div>
  </body>
</html>
